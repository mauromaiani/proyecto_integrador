<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/form.cs">
</head>
<body>

<div class="container">
  <h2 align="center">Crear Usuario</h2>
  <form action="/action_page.php">
    <div class="form-group" class="formulario">
      <label for="nombre">Nombre:</label>
      <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre">
    </div>
      <div class="form-group" class="formulario">
      <label for="apellido">Apellido:</label>
      <input type="apellido" class="form-control" id="apellido" placeholder="Ingrese apellido" name="apellido">
    </div>
    <div class="form-group" class="formulario">
      <label for="usuario">Usuario:</label>
      <input type="usuario" class="form-control" id="usuario" placeholder="Ingrese usuario" name="usuario">
    </div>
    <div class="form-group" class="formulario">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder= "Ingrese email" name="email">
    </div>

    <div class="form-group" class="formulario">
      <label for="pass">Contrase√±a:</label>
      <input type="password" class="form-control" id="pass" placeholder= "Ingrese password" name="pass">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="recordarme  ">Recordarme</label>
    <button  type="submit" class="btn btn-default">Enviar</button>
  </div>
  </form>
</div>

</body>
</html>
